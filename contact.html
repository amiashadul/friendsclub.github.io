        <div id="contact" class="contact">
            <div class="container">
                <form action="#" method="post">
                    <div class="row ">
                        <div class="col-12 pb-2">
                            <h1 class="text-center pt-4">যোগাযোগ</h1>
                        </div>
                        
                        <!-- form for contact section  -->

                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label htmlFor="name">আপনার নাম</label>
                                <input required type="text" name="name" class="form-control"
                                    placeholder="Enter your name here" />
                            </div>
                            <div class="form-group">
                                <label htmlFor="email">আপনার ই-মেইল</label>
                                <input type="email" name="email" placeholder="Enter your email here"
                                    class="form-control" id="email" />
                                <small id="emailHelp" class="form-text text-muted">
                                    We'll never share your email with anyone else.
                                </small>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="form-group">
                                <label htmlFor="message">বার্তা</label>
                                <textarea class="form-control" name="description" id="message" rows="6"
                                    placeholder="Put your message here"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <button tye="Submit" name="Submit" value="Submit"
                                style="background-color: #123436; border: #0bbba0;"
                                class="btn-block btn text-white btn-lg mt-2">প্রদান করুন</button>
                        </div>
                    </div>
                </form>
